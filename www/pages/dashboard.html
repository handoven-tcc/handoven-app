<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Handoven</title>
  <link rel="icon" type="image/x-icon" href="../img/Group.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/auxFunction.js"></script>
  <script src="../js/dashboard.js"></script>
</head>

<body>
  <div class="bodyApp">
    <nav class="navbar navbar-expand-lg navbar-edit">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white;">
          <img src="../img/Group.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Handoven
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="homeButton" class="nav-link nav-item" aria-current="page" href="#Home">Home</a>
            </li>
            <li class="nav-item">
              <a id="productsButton" class="nav-link nav-item" aria-current="page" href="#Produtos">Produtos</a>
            </li>
            <li class="nav-item">
              <a id="platesButton" class="nav-link nav-item" href="#Receitas">Receitas</a>
            </li>
            <li class="nav-item">
              <a id="productsRegisterButton" class="nav-link nav-item" href="productsRegister.html">Cadastro de
                Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle nav-item" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Perfil
              </a>
              <ul class="dropdown-menu dropdownEdit">
                <li><a class="dropdown-item nav-item" href="profile.html">Dados de Usuário</a></li>
                <li><a class="dropdown-item nav-item" href="newProfile.html">Adicionar Usuário</a></li>
                <li><a id="logout" class="dropdown-item nav-item" href="#">Sair</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="areaAlert"></div>
      <!-- HOME -->
      <div id="home">
        <div class="container text-center mt-4">
          <div id="areaDashboard" class="row row-cols-1 row-cols-sm-2 g-2">

          </div>
        </div>
      </div>

      <!-- PRODUTOS -->
      <div id="products">
        <div class="mt-2">
          <div id="filter">
            <nav class="navbar navbar-edit mt-2">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input id="valueProductFilterByName" class="form-control me-2" type="search"
                    placeholder="Ex: Molho de Tomate" aria-label="Search">
                  <button id="productFilterByName" class="btn btn-outline-warning" type="submit">Pesquisar</button>
                </form>
              </div>
            </nav>
          </div>
          <div id="productList">
            <div id="errorLoadProducts"></div>
            <!-- <div id="productsArea" class="card mt-2" style="width: 22rem;">

          </div> -->
          </div>
        </div>
      </div>

      <!-- RECEITAS -->
      <div id="plates">
        <div id="filter">
          <nav class="navbar navbar-edit mt-2">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input id="valueFilterByName" class="form-control me-2" type="search"
                  placeholder="Ex: Bolo de Chocolate" aria-label="Search">
                <button id="filterByName" class="btn btn-outline-warning" type="submit">Pesquisar</button>
              </form>
            </div>
          </nav>
        </div>
        <div id="areaPlates">

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
