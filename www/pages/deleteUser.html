  <link rel="icon" type="image/x-icon" href="../img/Group.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../css/deleteUser.css">

  <script src="../js/deleteUser.js"></script>

<body>

  <div class="bodyApp">
    <nav class="navbar navbar-expand-lg navbar-edit">
      <div class="container-fluid">
        <a class="navbar-brand" href="profile.html" style="color: white;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
          </svg>
          <span style="color: white;">Deletar Usuário</span>

      </div>
    </nav>
    <div class="container">
      <div id="areaAlert"></div>
      <div class="text-center mt-5">
        <span class="textOne">Você tem certeza que deseja excluir o usuário a seguir:<h3 id="nameTitle"></h3></span>
        <hr>
      </div>
      <div>
        <div class="ms-2">
          <span class="textOne">Caso confirme essa exclusão, não será possível recuperar o usuário.</span>
        </div>
      </div>
      <div>
        <button id="buttonCancel" type="button" class="btn btn-outline-danger align-self-sm-end"
          style="color: #ef9a9a; border: 1px solid #ef9a9a;">Cancelar</button>
        <button id="buttonDelete" type="button" class="btn btn-outline-primary align-self-sm-end"
          style="color: #fcdf82; border: 1px solid #fcdf82;">Salvar</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
