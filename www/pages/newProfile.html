<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Usuários - Handoven</title>
  <link rel="icon" type="image/x-icon" href="../img/Group.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/newProfile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/auxFunction.js"></script>
  <script src="../js/newProfile.js"></script>
</head>

<body>
  <div class="bodyApp">
    <nav class="navbar navbar-expand-lg navbar-edit">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html" style="color: white;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
          </svg>
          <span style="color: white;">Adicionar Usuários</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div id="areaAlert"></div>
      <div class="mt-4 mb-4 text-center gap-2">
        <button id="buttonClear" type="button" class="btn btn-outline-secondary">Limpar Informações</button>
        <button id="buttonCreate" type="button" class="btn btn-outline-primary align-self-sm-end"
          style="color: #fcdf82; border: 1px solid #fcdf82;">Adicionar
          Usuário</button>
      </div>
      <form action="">
        <div class="form-floating mb-3">
          <input type="text" class="form-control input-edit" id="name" placeholder="João Vieira" autocomplete="off">
          <label for="name">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control input-edit" id="birthDate" placeholder="14/06/1998" autocomplete="off">
          <label for="birthDate">Data de Nascimento</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control input-edit" id="cellphone" placeholder="(15) 99999-9999"
            autocomplete="off">
          <label for="cellphone">Celular</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control input-edit" id="email" placeholder="name@example.com"
            autocomplete="off">
          <label for="email">Email</label>
          <span id="emailError"></span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control input-edit" id="password" placeholder="*******" autocomplete="off">
          <label for="password">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control input-edit" id="passwordConfirm" placeholder="*******"
            autocomplete="off">
          <label for="passwordConfirm">Confirmação de Senha</label>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
