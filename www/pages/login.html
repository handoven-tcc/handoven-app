<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Handoven</title>
  <link rel="icon" type="image/x-icon" href="../img/Group.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/login.js"></script>
</head>

<body>
  <div class="bodyApp">
    <div class="container">
      <div id="areaAlert"></div>
      <div class="container-login">
        <img src="../img/Group.png" alt="Handoven Logo" height="100">
        <h1>Login</h1>
        <form action="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control input-edit" id="email" placeholder="name@example.com"
              autocomplete="off">
            <label for="email">Email</label>
            <span id="emailError"></span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control input-edit" id="password" placeholder="Password"
              autocomplete="off">
            <label for="password">Senha</label>
            <span id="passwordError"></span>
          </div>
          <button id="buttonLogin" type="button" class="btn btn-primary btn-edit-one">Entrar</button>
        </form>
        <p class="textOne">Ainda n√£o possui uma conta?&nbsp;<strong><a href="./cadastro.html">Criar</a></strong></p>
        <p class="textOne"><strong><a href="./cadastro.html">Esqueci minha Senha?</a></strong></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
