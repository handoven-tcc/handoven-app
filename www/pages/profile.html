<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Handoven</title>
  <link rel="icon" type="image/x-icon" href="../img/Group.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/profile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/auxFunction.js"></script>
  <script src="../js/profile.js"></script>
</head>

<body>
  <div class="bodyApp">
    <nav class="navbar navbar-expand-lg navbar-edit">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left"
            style="color: white;" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
          </svg>
          <span style="color: white;">Perfil</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div id="areaAlert"></div>
      <div class="text-center mt-4">
        <h5>Fam√≠lia <span id="familyName"></span></h5>
      </div>
      <div class="areaProfile">
        <img src="../img/profileIcon.jpg" alt="A Profile Icon" class="profileImage">
        <hr>
      </div>
      <div>
        <div class="ml-8">
          <span class="labelProfile">Nome:&nbsp;</span>
          <strong>
            <input id="name" class="inputEdit" type="text" style="border: none; width: 60%;" disabled>
          </strong>
          <br>
          <span class="labelProfile">Data de Nascimento:&nbsp;</span>
          <strong>
            <input id="birthDate" class="inputEdit" type="text" style="border: none; width: 50%;" disabled>
          </strong>
          <br>
          <span class="labelProfile">Celular:&nbsp;</span>
          <strong>
            <input id="cellphone" class="inputEdit" type="text" style="border: none; width: 60%;" disabled>
          </strong>
          <br>
          <span class="labelProfile">Email:&nbsp;</span>
          <strong>
            <input id="email" class="inputEdit" type="text" style="border: none; width: 60%;" disabled>
          </strong>
          <br>
          <span class="labelProfile">Senha:&nbsp;</span>
          <strong>
            <input id="password" class="inputEdit" type="password" style="border: none; width: 60%;" disabled>
          </strong>
          <br>
        </div>
        <hr>
        <div>
          <button id="buttonEdit" type="button" class="btn btn-outline-secondary">Editar</button>
          <button id="buttonCancel" type="button" class="btn btn-outline-danger align-self-sm-end"
            style="color: #ef9a9a; border: 1px solid #ef9a9a;" hidden>Cancelar</button>
          <button id="buttonSave" type="button" class="btn btn-outline-primary align-self-sm-end"
            style="color: #fcdf82; border: 1px solid #fcdf82;" hidden>Salvar</button>
        </div>
        <div id="areaUsers">

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
