<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Criar conta interno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar conta interno</ion-title>
    </ion-toolbar>

    <ion-item>
      <ion-input
        label="Nome do familia"
        [(ngModel)]="nomeDaFamilia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nome do usuÃ¡rio" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="email"
        type="email"
        placeholder="email@domain.com"
        [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="celular"
        type="tel"
        placeholder="55555555555"
        [(ngModel)]="celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>data de nascimento:</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>
    <ion-item>
      <ion-input
        label="senha"
        type="password"
        value="password"
        [(ngModel)]="senha"></ion-input>
    </ion-item>
    <p-button label="Enviar" (click)="onClickCriarConta()"></p-button>
  </ion-header>
</ion-content>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      presentation="date"
      display-format="DD.MM.YYYY"
      locale="pt-BR"
      [showDefaultButtons]="true"
      [(ngModel)]="dataDeNascimento"
      id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
