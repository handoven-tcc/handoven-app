<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <div class="center-content-fixed">
    <h1 class="center font-semibold text-3xl mb-6 select-none">Fazer Login</h1>
    <span class="px-4 mb-3 w-full">
      <input
        class="w-full"
        type="email"
        placeholder="Seu e-mail"
        pInputText
        [(ngModel)]="email" />
    </span>

    <p-password
      class="px-4 mb-3 w-full"
      styleClass="w-full"
      inputStyleClass="w-full"
      placeholder="Sua Senha"
      [feedback]="false"
      [(ngModel)]="senha"
      [toggleMask]="true"></p-password>

    <div class="w-full px-4 my-1 flex ion-justify-content-between">
      <ion-checkbox labelPlacement="end" [(ngModel)]="lembrar"
        >Lembrar de mim</ion-checkbox
      >
    </div>

    <ion-button
      class="w-full grid px-4 mt-3 text-lg"
      color="danger"
      fill="solid"
      [disabled]="!getDisableLogin()"
      expand="block"
      (click)="onClickLogIn()">
      <div *ngIf="!loading">Fazer login</div>
      <div
        *ngIf="loading"
        class="col-12 flex align-items-center justify-content-center text-900 flex-column">
        <ion-infinite-scroll class="w-1">
          <div class="infinite-scroll-content">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 100 100"
              enable-background="new 0 0 100 100"
              xml:space="preserve">
              <circle
                fill="none"
                stroke="#fff"
                stroke-width="4"
                stroke-miterlimit="10"
                cx="50"
                cy="50"
                r="48" />
              <line
                fill="none"
                stroke-linecap="round"
                stroke="#fff"
                stroke-width="4"
                stroke-miterlimit="10"
                x1="50"
                y1="50"
                x2="85"
                y2="50.5">
                <animateTransform
                  attributeName="transform"
                  dur="2s"
                  type="rotate"
                  from="0 50 50"
                  to="360 50 50"
                  repeatCount="indefinite" />
              </line>
              <line
                fill="none"
                stroke-linecap="round"
                stroke="#fff"
                stroke-width="4"
                stroke-miterlimit="10"
                x1="50"
                y1="50"
                x2="49.5"
                y2="74">
                <animateTransform
                  attributeName="transform"
                  dur="15s"
                  type="rotate"
                  from="0 50 50"
                  to="360 50 50"
                  repeatCount="indefinite" />
              </line>
            </svg>
          </div>
        </ion-infinite-scroll>
      </div>
    </ion-button>

    <div class="mt-3 text-xs">
      <ion-label class="mr-2 text-color select-none"
        >NÃ£o tem uma conta?</ion-label
      >
      <a
        id="crie-agora"
        class="text-xs select-none"
        (click)="onClickNavigateToCriarConta()"
        >Crie agora</a
      >
    </div>
  </div>
</ion-content>
