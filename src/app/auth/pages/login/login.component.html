<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <div class="center-content-fixed">
    <h1 class="center font-semibold text-3xl mb-6">Fazer Login</h1>
    <span class="px-4 mb-3 w-full">
      <input
        class="w-full"
        type="email"
        placeholder="Seu e-mail"
        pInputText
        [(ngModel)]="email" />
    </span>

    <p-password
      class="px-4 mb-3 w-full"
      styleClass="w-full"
      inputStyleClass="w-full"
      placeholder="Sua Senha"
      [feedback]="false"
      [(ngModel)]="senha"
      [toggleMask]="true"></p-password>

    <div class="w-full px-4 my-1 flex ion-justify-content-between">
      <ion-checkbox labelPlacement="end" [(ngModel)]="lembrar"
        >Lembrar de mim</ion-checkbox
      >
      <a id="nao-implementado" class="text-color text-xs"> Esqueci a senha </a>
    </div>

    <ion-button
      class="w-full grid px-4 mt-3 text-lg"
      color="danger"
      fill="solid"
      [disabled]="!getDisableLogin()"
      expand="block"
      (click)="onClickLogIn()">
      Fazer login
    </ion-button>
    <div class="mt-3 text-xs">
      <ion-label class="mr-2 text-color">NÃ£o tem uma conta?</ion-label>
      <a id="crie-agora" class="text-xs" (click)="onClickNavigateToLogin()"
        >Crie agora</a
      >
    </div>
  </div>
</ion-content>

<ion-alert
  trigger="nao-implementado"
  header="Oops..."
  message="Desculpe, isso ainda nÃ£o foi implementado ðŸ˜¢"
  [buttons]="alertButtons"></ion-alert>
