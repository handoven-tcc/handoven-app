<ion-content [fullscreen]="true">
  <div class="center-content">
    <div class="center">
      <ion-img
        class="w-3 mb-1"
        src="../../../../assets/icon/logo.svg"
        alt="handoven logo"></ion-img>
    </div>
    <h1 class="center font-semibold text-6xl">Handoven</h1>
    <ion-button
      class="w-full grid px-4 mt-7 text-xl"
      color="danger"
      fill="solid"
      expand="block"
      (click)="onClickLogin()">
      <ion-label slot="start" class="col text-left">Fazer login</ion-label>
      <div class="col flex justify-content-end text-3xl">
        <ion-icon
          name="arrow-forward-outline"
          slot="end"
          aria-hidden="true"></ion-icon>
      </div>
    </ion-button>

    <ion-button
      class="w-full grid px-4 mt-3 text-lg"
      color="danger"
      fill="outline"
      expand="block"
      (click)="onClickCriarConta()">
      <ion-label class="col text-left" slot="start">Criar conta</ion-label>
      <div class="col flex justify-content-end text-3xl">
        <ion-icon
          name="arrow-forward-outline"
          slot="end"
          aria-hidden="true"></ion-icon>
      </div>
    </ion-button>
    <a class="mt-5 text-500 text-sm"> Acessar como convidado </a>
  </div>
</ion-content>
